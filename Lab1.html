<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="lab1.css">
        <title> Travel reservation Form </title>
</head>
<body>
    <h1 style="color:black"><b>Travel reservation Form</b></h1>
    <div class="container">
<form>
    <!--FOR FULL NAME-->
    <label for="full name">Full Name*:</label><br>
  <input type="text" id="full name" name="full name"><br> <br>

     <!--FOR EMAIL-->
 <label for="Email">Email address*:</label><br>
  <input type="email" Email="abc@gmail.com"></label><br><br>
  
  <!--FOR TOUR PACKAGES-->
  <label for="select tour">Select Tour Package*</label><br>
  <select name="GOA" id="GOA"><br>
  <option value="GOAS">GOAS</option>
  <option value="ABC TREK">ABC TREK</option>
  <option value="DARJELLING">DARJELLING</option>
  <option value="MUSTANG">MUSTANG</option>
</select><br><br>

<!--FOR DATE-->
<label for="Date">Arrival Date:</label><br>
  <input type="date"><br><br>

  <!--FOR NUMBER OF PERSON-->
  <label for="PERSON--">Number of person*</label><br>
  <input type="number"><br><br>

  <!--FOR AVAIL-->
  <p>What do you want to avail*?</p>
  <input type="checkbox" id="avail1" name="avail1" value="Boarding">
  <label for="Boarding"> Boarding</label><br>
  <input type="checkbox" id="avail2" name="avail2" value="Fooding">
  <label for="Fooding">Fooding</label><br>
  <input type="checkbox" id="avail3" name="avail3" value="Sight Seeing">
  <label for="Sight Seeing">Sight Seeing</label><br><br>

  <!--FOR DISCOUNT-->

  <label for="code">Discount Coupen*:</label><br>
  <input type="text"><br>

    <!--Terms and Conditions-->
  <p>Terms and Conditions*</p>
  <input type="radio" id="agree" name="agree" value="I agree"
  <label for="I agree">I agree</label><br>
  <input type="radio" id="diasgree"name ="agree" value="I diagree"
  <label for="I disagree">I diagree</label><br><br>
  
    <!--FOR submit-->
  <input type="submit" value="Complete Reservation">
</form></div>
 </body>
</html>
